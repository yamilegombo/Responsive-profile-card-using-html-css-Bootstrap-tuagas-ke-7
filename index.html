<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/vs.10.0/css/all.css">
    <title>Profile Card Bootstrap 5</title>
  </head>
  <body class="min-vh-100 d-flex justify-content-center align-items-center" >
    
    <div class="container">
       <div class="row justify-content-center">
        <div class="col-mb-5">
          <div class="box pb-5">
        <div class="profile-img text-center mb-4">
            <img src="imgs/img-001.jpg" alt="Profile Image" class="img-fluid rounded-circle m-top">
        </div>
        <div class="profile none">
            <h2 class="fw-bold f-24 text-center">Yamile Gombo</h2>
        </div>
        <div class="profile bio">
            <h3 class="f-18 text-center">Front-End Developer</h3>

        </div>
        <div class="d-flex justify-content-center gap-4 my-4">
          <div class="Followers">
               <span class="d-block text-center fw-bold f-27">5k+</span>
               <span class="d-block text-center">Followers</span>
               </div>
            <div class="following">
                <span class="d-block text-center fw-bold f-27">2000</span>
                <span class="d-block text-center">following</span>
              </div>
            <div class="work">
                <span class="d-block text-center fw-bold f-27">300</span>
                <span class="d-block text-center">Works</span>
              </div>

          </div>

        <div class="d-flex social-links justify-content-center gap-4">
        <a href="#" 
        class="text-decoration-none d-flex justify-content-center align-items-center facebook rounded-circle"><i
           class="fab fa-facebook-f"></i></a>
        <a href="#"
         class="text-decoration-none d-flex justify-content-center align-items-center instagram rounded-circle">
         <i class="fa-brands fa-instagram"></i>
         </i>
         </a>
        <a href="#" class="text-decoration-none d-flex justify-content-center align-items-center twitter raunded rounded-circle"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="text-decoration-none d-flex justify-content-center align-items-center github raunded-circle"><i class="fa-brands fa-github"></i></a>
        
           </div>
         </div>
       </div>
    </div>
    </div>
  </body>
</html>
